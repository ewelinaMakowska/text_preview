<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        
        <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
        <link rel="stylesheet" type="text/css" href="vendors/css/grid.css">
        <link rel="stylesheet" type="text/css" href="vendors/fonts/ionicons.min.css">
        
        
        <link rel="stylesheet" type="text/css" href="resources/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
        <title>Test Your Font!</title>
        
    </head>
    
    
    
    <body>
        
        <header>
            
       <nav>
           
        </nav>
            <div class="hero-text">
            <h1>Test Your Font!</h1>
            </div>
        </header>
        
        
        
        <section class="font-settings">
            
         
            <div class="row">
            <div class="form-container">
                  <form method="post" action="#" class="font-settings-form"> 
               <div class="col span-1-of-2 form-left">
                <div class="row"><label>font size: </label></div>
                <div class="row"><input type="text" placeholder="12" id="size"></div>
                </div>
                
               <div class="col span-1-of-2 form-right">
                   
                    <div class="row">
                        <div class="col 1-of-2"><label>font family:</label></div>
                        <div class="col 1-of-2">
                            <select id="select-font">
                                <option value="helvetica" id="helvetica">Helvetica</option>
                                <option value="verdana" id="verdana">Verdana</option>
                                <option value="courier" id="courier">Courier</option>
                                <option value="times" id="times">Times</option>
                                <option value="impact" id="impact">Impact</option>
                            </select>
                        </div>
                   </div>
                   
                   
                    <div class="row">
                        
                        <div class="col 1-of-2">
                            <label>font weight: </label>
                        </div>
                        
                        <div class="col 1-of-2">
                            <select name="weight" id="select-weight">
                                <option value="Normal">Normal</option>
                                <option value="Bold">Bold</option>
                                <option value="Bolder">Bolder</option>
                                <option value="Ligher">Lighter</option>
                            </select>
                        </div>
                   </div>
                   
                </div>
               </form>    
               </div>
                
            </div>
            
            
        </section>
        
        
        
        
         <section class="font-processed">
             
             <div class="row">
                 
             <textarea name="preview"  class="preview" placeholder="Preview" id="text-preview" cols="30" rows="30"></textarea>
                 
             </div>
           
        </section>
        
         <section class="type-here">
             <div class="row">
                  <textarea name="preview" placeholder="Type your sample text here" id="text-type" cols="30" rows="30"></textarea>
             </div>
            
        </section>
        
        
    </body>
    
    
    
   
    <script src="vendors/js/jquery-3.4.0.js"></script>
     <script src="resources/js/main.js"></script>
    
</html>
